<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register â€“ CareCraze</title>
  <style>
    :root {
      --main-color: #00796b;
      --accent-color: #004d40;
      --bg-color: #f2f8f9;
      --white: #ffffff;
      --gray: #ccc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--main-color);
      color: var(--white);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.7rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .login-btn a {
      color: var(--white);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border: 1px solid var(--white);
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .login-btn a:hover {
      background: var(--white);
      color: var(--main-color);
    }

    .form-container {
      background: var(--white);
      margin-top: 4rem;
      padding: 2rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      animation: dropIn 0.7s ease;
    }

    @keyframes dropIn {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--main-color);
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid var(--gray);
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: var(--main-color);
      outline: none;
    }

    .radio-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 1.5rem;
    }

    .radio-group input {
      display: none;
    }

    .radio-group label {
      flex: 1;
      text-align: center;
      padding: 0.75rem;
      border: 1px solid var(--gray);
      border-radius: 8px;
      cursor: pointer;
      background: #f9f9f9;
      transition: all 0.2s ease;
    }

    .radio-group input:checked + label {
      border-color: var(--main-color);
      background: #e0f2f1;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: var(--main-color);
      color: var(--white);
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--accent-color);
    }

    .bottom-link {
      text-align: center;
      margin-top: 1.2rem;
      font-size: 0.95rem;
    }

    .bottom-link a {
      color: var(--main-color);
      text-decoration: none;
      font-weight: bold;
    }

    .bottom-link a:hover {
      text-decoration: underline;
    }

    /* Modal */
    #loginModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: var(--white);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      z-index: 10;
      width: 90%;
      max-width: 400px;
      animation: zoomIn 0.4s ease forwards;
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 5;
    }

    .login-modal input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid var(--gray);
    }

    .login-modal button {
      width: 100%;
      padding: 0.75rem;
      background: var(--main-color);
      color: var(--white);
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .login-modal button:hover {
      background: var(--accent-color);
    }

    .login-modal .close-link {
      text-align: center;
      margin-top: 0.8rem;
    }

    .login-modal .close-link a {
      color: var(--main-color);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">CareCraze</div>
    <div class="login-btn">
      <a href="/">Home</a>
    </div>
  </div>

  <div class="form-container">
    <h2>Register Your Profile</h2>
    <form action="/register" method="POST">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="number" name="age" placeholder="Age" required />
      <input type="number" name="height" placeholder="Height (in cm)" required />
      <input type="number" name="weight" placeholder="Weight (in kg)" required />

      <div class="radio-group">
        <input type="radio" id="male" name="gender" value="Male" required />
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="Female" />
        <label for="female">Female</label>
      </div>

      <button type="submit">Register</button>
    </form>

    <div class="bottom-link">
      Already have an account? <a href="#" onclick="toggleLogin()">Sign In</a>
    </div>
  </div>

  <div id="loginModal" class="login-modal">
    <h3 style="text-align: center; color: var(--main-color);">Login</h3>
    <form action="/login" method="POST">
      <input type="email" name="login_email" placeholder="Email" required />
      <input type="password" name="login_password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="close-link">
      <a href="#" onclick="toggleLogin()">Close</a>
    </div>
  </div>

  <div id="overlay" onclick="toggleLogin()"></div>

  <script>
    function toggleLogin() {
      const modal = document.getElementById('loginModal');
      const overlay = document.getElementById('overlay');
      const isVisible = modal.style.display === 'block';
      modal.style.display = isVisible ? 'none' : 'block';
      overlay.style.display = isVisible ? 'none' : 'block';
    }
  </script>
</body>
</html>
